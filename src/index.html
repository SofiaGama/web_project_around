<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="aroundtheworld" />
    <meta name="keywords" content="html, css, js" />
    <meta name="author" content="Sofia Gama" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Around the World</title>
  </head>
  <body>
    <div id="pagina" class="page">
      <header class="header">
        <img
          src="./images/VectorAround.svg"
          alt="logo around"
          class="header__logo"
        />
      </header>
      <main class="main">
        <section class="profile">
          <button class="profile__avatar-edit-button"></button>
          <div class="profile__content">
            <img
              src="./images/profileavatar.jpg"
              alt="foto de perfil"
              class="profile__avatar"
              id="profile__avatar"
            />
            <div class="profile__middle">
              <h1 class="profile__name" id="proname">...</h1>
              <button type="button" class="profile__button-form2" id="profile">
                <img
                  src="./images/Edit_Button.svg"
                  class="profile__image"
                  alt=""
                />
              </button>
              <p class="profile__text" id="protext">...</p>
            </div>
          </div>
          <button type="button" class="profile__button-fill">
            <img
              src="./images/vector.svg"
              alt="vetor form"
              class="profile__button-fill-vector"
            />
          </button>
        </section>
        <section class="grid" id="sectionCards"></section>
        <!-- Criar novo cartão -->
        <div class="popup popup_type_add-card">
          <div class="popup__content">
            <button class="popup__close-button popup__close-button_add-card">
              <img src="./images/Close_Icon.svg" alt="Ícone de um x" />
            </button>
            <h3 class="popup__title">Novo local</h3>
            <form
              class="form form_type_add-card"
              name="add-card"
              id="form-values"
              novalidate
            >
              <input
                type="text"
                name="name"
                class="form__input"
                placeholder="Título"
                id="titulo"
                minlength="2"
                maxlength="30"
                required
              />
              <span class="form__error" id="titulo-error"></span>
              <input
                type="url"
                name="link"
                class="form__input"
                placeholder="Link de imagem"
                id="link"
                required
              />
              <span class="form__error" id="link-error"></span>
              <button class="form__submit-button"></button>
            </form>
          </div>
        </div>
        <!-- Editar usuário -->
        <!-- Botão para abrir o pop-up -->

        <!-- Pop-up de edição de perfil -->
        <div class="popup popup_type_edit-profile">
          <div class="popup__content">
            <button class="popup__close-button">
              <img src="./images/Close_Icon.svg" alt="Ícone de um x" />
            </button>
            <h2 class="popup__title">Editar Perfil</h2>
            <form class="form form_type_edit-profile" id="editp" novalidate>
              <input
                type="text"
                id="name"
                name="name"
                placeholder="Nome"
                class="form__input"
                minlength="2"
                maxlength="40"
                required
              />
              <span class="form__error" id="name-error"></span>
              <input
                type="text"
                id="position"
                name="about"
                placeholder="Cargo"
                class="form__input"
                minlength="2"
                maxlength="200"
                required
              />
              <span class="form__error" id="position-error"></span>
              <button type="submit" class="form__submit-button"></button>
            </form>
          </div>
        </div>
        <div class="popup popup_type_edit-avatar">
          <div class="popup__content popup__content-avatar">
            <button class="popup__close-button">
              <img src="./images/Close_Icon.svg" alt="Ícone de um x" />
            </button>
            <h2 class="profile__edit-title">Alterar a foto de perfil</h2>
            <form class="form form_type_edit-avatar" id="avatarform" novalidate>
              <input
                type="url"
                name="avatar"
                class="form__input"
                id="avatar"
                placeholder="Link da foto"
                required
              />
              <span class="form__error" id="avatar-error"></span>
              <button
                type="submit"
                class="form__submit-button form__submit-button-avatar"
              ></button>
            </form>
          </div>
        </div>
        <div class="popup popup_type_confirmation">
          <div class="popup__content popup__content-confirmation">
            <button class="popup__close-button">
              <img src="./images/Close_Icon.svg" alt="Ícone de um x" />
            </button>
            <h2 class="popup__title confirmation__title">Tem certeza?</h2>
            <button
              type="submit"
              class="form__submit-button form__submit-button-confirmation"
            ></button>
          </div>
        </div>
        <section class="popup popup_type_view-card">
          <div class="popup__content">
            <button
              type="button"
              class="popup__close-button popup__close-button_view-card"
            >
              <img src="./images/Close_Icon.svg" alt="Ícone de um x" />
            </button>
            <img class="popup__image" src="#" alt="Imagem do cartão" />
            <h2 class="popup__title popup__title-viewer"></h2>
          </div>
        </section>

        <template id="card-template">
          <div class="grid__card">
            <button type="button" class="grid__card-button-trash"></button>
            <img src="" alt="" class="grid__card-image" />
            <div class="grid__card-content">
              <p class="grid__card-legend"></p>
              <button type="button" class="grid__card-button-like"></button>
            </div>
          </div>
        </template>
      </main>
      <footer class="footer">
        <p>&copy; 2024 Around The World</p>
      </footer>
    </div>
    <script type="module" src="./index.js"></script>
  </body>
</html>
