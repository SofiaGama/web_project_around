<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="aroundtheworld" />
    <meta name="keywords" content="html, css, js" />
    <meta name="author" content="Sofia Gama" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Around the World</title>
  </head>
  <body class="body" onload="loadForm(this)">
    <div id="pagina" class="page">
      <header class="header">
        <img
          src="./images/VectorAround.svg"
          alt="logo around"
          class="header__logo"
        />
      </header>
      <main>
        <section class="profile">
          <div class="profile__content">
            <img
              src="./images/profileavatar.jpg"
              alt="foto de perfil do usuário"
              class="profile__avatar"
            />
            <div class="profile__middle">
              <h1 class="profile__name" id="proname">Jacques Cousteau</h1>
              <button
                type="button"
                class="profile__button-form"
                id="profile"
                onclick="openPopup('pp')"
              ></button>
              <p class="profile__text" id="protext">Explorador</p>
            </div>
          </div>
          <button
            type="button"
            class="profile__button-fill"
            onclick="openPopup('card')"
          >
            <img
              src="./images/vector.svg"
              alt="vetor form"
              class="profile__button-fill-vector"
            />
          </button>
        </section>
        <section class="grid" id="sectionCards"></section>
        <template id="div-cards">
          <div class="grid__card">
            <button
              type="button"
              class="grid__card-button-trash"
              onclick="remove(this)"
            ></button>
            <img
              src=" "
              alt=""
              class="grid__card-image"
              onclick="ViewImage(this)"
            />
            <div class="grid__card-content">
              <p class="grid__card-legend"></p>
              <button
                type="button"
                class="grid__card-button-like"
                onclick="curtir(this)"
              ></button>
            </div>
          </div>
        </template>
      </main>
      <footer class="footer">
        <p>&copy; 2024 Around The World</p>
      </footer>
    </div>
    <section id="pp" class="popup popup-empty">
      <div class="popup__edit-div">
        <button
          type="button"
          class="popup__edit-div-button-close"
          onclick="closePopup('pp')"
        ></button>
        <h2 class="popup__edit-title">Editar Perfil</h2>
        <form name="formProfile" id="ppep" class="popup__edit-pro" novalidate>
          <input
            type="text"
            name="nome"
            class="popup__input popup__input-type-name"
            id="name"
            placeholder="Nome"
            value="Jacques Cousteau"
            minlength="2"
            maxlength="40"
            required
          />
          <span class="popup__input--type-error"></span>
          <input
            type="text"
            name="texto"
            class="popup__input popup__input-type-text"
            id="text"
            placeholder="Sobre mim"
            value="Explorador"
            required
            minlength="2"
            max="200"
          />
          <span class="popup__input--type-error-text"></span>
          <button type="submit" class="popup__submit-button"></button>
        </form>
      </div>
    </section>
    <section id="card" class="form form-card">
      <div class="form__edit-div">
        <button
          type="button"
          class="form__edit-content-button-close"
          onclick="closePopup('card')"
        ></button>
        <h2 class="form__edit-title">Nova publicação</h2>
        <form name="formCard" class="form__edit-pro" id="formnewpb" novalidate>
          <input
            type="text"
            name="nome"
            class="form__input form__input-type-name"
            id="namec"
            placeholder="Legenda"
            required
            minlength="2"
            maxlength="30"
          />
          <span class="form__input--type-error"></span>
          <input
            type="url"
            name="autor"
            class="form__input form__input-type-author"
            id="textc"
            placeholder="Link imagem"
            required
          />
          <span class="form__input--type-error-author"></span>
          <button
            type="submit"
            class="form__submit-button-inactive"
            disabled
          ></button>
        </form>
      </div>
    </section>
    <div class="view" id="imageview">
      <button
        type="button"
        class="view__button"
        onclick="closePopup('imageview')"
      ></button>
      <img src=" " alt="" class="view__image" />
      <h2 class="view__title"></h2>
    </div>
    <script src="./index.js"></script>
    <script src="./validate.js"></script>
  </body>
</html>
